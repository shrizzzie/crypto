<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
    }

    .left-panel {
      width: 30%;
      background-color: #04003f; /* Navy Blue */
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .left-panel .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #FFD700;
    }

    .left-panel h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 14px;
      max-width: 300px;
      line-height: 1.4;
      margin-bottom: 30px;
    }

    .icon-row {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .icon-row a img {
      width: 30px;
      height: 30px;
      transition: transform 0.2s ease;
    }

    .icon-row a img:hover {
      transform: scale(1.1);
    }

    .right-panel {
      width: 70%;
      background-color: #e6fae7; /* Lavender */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .login-container {
      background-color: #f4f4f4;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
    }

    .login-container h2 {
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #8B4513;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #5c2f0e;
    }

    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin: 5px 0 15px 0;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .forgot h5 {
      margin: 0;
      font-size: 12px;
      color: #333;
      font-weight: normal;
      cursor: pointer;
    }

    .forgot h5:hover {
      text-decoration: underline;
    }

    .signup-link {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .signup-link a {
      text-decoration: none;
      background-color: #8B4513;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
    }

    .signup-link a:hover {
      background-color: #5c2f0e;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="logo">ðŸª™ CryptoSafe</div>
    <h1>Welcome to Crypto Scams</h1>
    <p>Protect your crypto assets by instantly checking wallets for suspicious or fraudulent activities. Stay informed, stay secure.</p>
    
    <!-- Icons row -->
    <div class="icon-row">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" /></a>
    </div>
  </div>

  <div class="right-panel">
    <div class="signup-link">
      <a href="signup.html">Sign Up</a>
    </div>
    <div class="login-container">
      <h2>User Login</h2>
      <form action="dashboard.html" method="POST">
        <input type="text" placeholder="Email or Phone" required />
        <input type="password" placeholder="Password" required />
        <div class="options-row">
          <label class="remember-me">
            <input type="checkbox" />
            Remember me
          </label>
          <div class="forgot">
            <h5>Forget Password?</h5>
          </div>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
